{% load i18n static %}


<div class="grp-related-widget-wrapper related-widget-wrapper">
  {{ rendered_widget }}
  {% block links %}
    {% if can_change_related or can_add_related or can_delete_related %}
      <div class="grp-tools grp-related-widget-tools"
           data-kt-swapper="true"
           data-kt-swapper-mode="{default: 'append'}"
           data-kt-swapper-parent="{default: '#kt_field_{{ name }}_actions'}">
        {% if can_change_related %}
            <a class="btn btn-icon mx-2 grp-related-widget-wrapper-link grp-change-related related-widget-wrapper-link change-related"
               id="change_id_{{ name }}" data-href-template="{{ change_related_template_url }}?{{ url_params }}"
               data-bs-toggle="tooltip" title="{% blocktrans %}Change selected {{ model }}{% endblocktrans %}">
              <i class="ki-duotone ki-black-right fs-1"></i>
            </a>
        {% endif %}
        {% if can_add_related %}
            <a
              class="btn btn-icon mx-2 grp-related-widget-wrapper-link grp-add-related grp-add-another related-widget-wrapper-link add-related add-another"
              id="add_id_{{ name }}" href="{{ add_related_url }}?{{ url_params }}"
              data-bs-toggle="tooltip" title="{% blocktrans %}Add another {{ model }}{% endblocktrans %}">
              <i class="ki-duotone ki-plus text-success fs-1"></i>
            </a>
        {% endif %}
        {% if can_delete_related %}
            <a
              class="btn btn-icon mx-2 grp-related-widget-wrapper-link grp-delete-related related-widget-wrapper-link delete-related"
              id="delete_id_{{ name }}" data-href-template="{{ delete_related_template_url }}?{{ url_params }}"
              data-bs-toggle="tooltip" title="{% blocktrans %}Delete selected {{ model }}{% endblocktrans %}">
              <i class="ki-duotone ki-trash text-warning fs-1">
               <span class="path1"></span>
               <span class="path2"></span>
               <span class="path3"></span>
               <span class="path4"></span>
               <span class="path5"></span>
              </i>
            </a>
        {% endif %}
      </div>
    {% endif %}
  {% endblock links %}
</div>
